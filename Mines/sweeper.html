<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link type="text/css" rel="stylesheet" href="stylesheet.css" >
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Minesweeper</title>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="menutop">
		<div id = "titulo">
				<h3 id="titleh3" onclick="goHome()">Minesweeper</h3>
			</div>
			<div class="inlineblock" id = "usr">
					<form name="myForm" action="javascript:validateForm()" method="post">
						Username: <input type="text" name="fname" pattern = "[A-Z][a-zA-Z0-9]{2,20}" title="Three letter/number or more" ><br>	
						Password: <input type="password" name="password" id="pw">
						<input type="submit" class="hidden">
					</form>
			</div>
			<div class="hidden" id="username">
				<h3 id="usernameh3">Hi! </h3>
			</div>
		</div>
	<!--Home page MENU-->
	<div class="all" id="home_page">
		<h1>Welcome to Minesweeper</h1>
		<img id="home_pageimg" src="home_pageimg.jpg" alt="commic">
		<p class="welcome">
			Hi there!<br>Ready to have some FUN?<br>Press the
			difficulty you want to play or press "Honor" to see the "Honor Board"<br>Get
			in and good luck.<br>We hope you enjoy it.
		</p>
		<br> <br>
		<p>
			<button id="leftbuttontop" type="button" onclick="fromHomeMenu(0)" class="menu_home">Newbee</button>
			<button type="button" onclick="fromHomeMenu(1)" class="menu_home">Medium</button>
			<button type="button" onclick="fromHomeMenu(2)" class="menu_home">Impossibro</button>
			<button type="button" onclick="showHonor()" class="menu_home">Honor
				Board</button>
		</p>

	</div>


	<!-- GAME page -->
	<div class="all" id="gamepage">
		<div class="all" id="gamepanel">
			<div id="gamewprogress">
			<div id="progress">
				<p id="progressh3">00:00:00</p>
				<button type="button" onclick="start(0)" class="visible">restart</button>
				<p id = "countFlag">10</p>
			</div>
			<div id="game">
			</div>
			</div>	
			<div id ="menubott">
				<p id = "pbott">
					<button type="button" onclick="fromHomeMenu(0)" class="menu_game" id= "hidden">Newbee</button>
					<button type="button" onclick="fromHomeMenu(1)" class="menu_game" id="nofu">Medium</button>
					<button type="button" onclick="fromHomeMenu(2)" class="menu_game">Impossibro</button>
					<button type="button" onclick="showHonor()" class="menu_game">Honor Board</button>
				</p>
			</div>
		</div>
	</div>
	<div class="all, hidden" id="allhonorboard">
				<hr>
				<div id="honorboard">
				  <h3>Honor Board</h3>
				  <div id="scores">
				    </div>
				</div>
	</div>

	<!-- roda pé da página	 -->
	<div id="footer">
		<p>Created by: Rodrigo Costa & Tiago Castanheira</p>
	</div>
</body>
</html>
