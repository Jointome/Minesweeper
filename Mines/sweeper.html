<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link type="text/css" rel="stylesheet" href="stylesheet.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Minesweeper</title>
<script src="script.js"></script>
</head>
<body>
	<div id="menutop">
		<div id = "titulo">
				<h3 onclick="goHome()">Minesweeper</h3>
			</div>
			<div id = "usr">
					<label for="un">Username: </label> <input type="text" name="username"
					id="un" /><br>
					<label for="pw">Password: </label> <input type="password"
					name="password" id="pw" />
			</div>
		</div>
	<!--Home page MENU-->
	<div class="all" id="home_page">
		<h1>Welcome to Minesweeper</h1>
		<img id="home_pageimg" src="home_pageimg.jpg" alt="commic">
		<p class="welcome">
			Hi there!<br>Ready to have some FUN?<br>Press the
			difficulty you want to play or press "Honor" to see the "Honor Board"<br>Get
			in and good luck.<br>We hope you enjoy it.
		</p>
		<br> <br>
		<p>
			<button type="button" onclick="fromHomeMenu(0)" class="menu_home">Newbee</button>
			<button type="button" onclick="fromHomeMenu(1)" class="menu_home">Medium</button>
			<button type="button" onclick="fromHomeMenu(2)" class="menu_home">Impossibro</button>
			<button type="button" onclick="display('#honor')" class="menu_home">Honor
				Board</button>
		</p>

	</div>


	<!-- GAME page -->
	<div class="all" id="gamepage">
		<div class="all" id="gamepanel">
			<div id="gamewprogress">
			<div id="progress">
				<p id="progressh3">00:00:00</p>
				<button type="button" onclick="start(0)" class="visible">restart</button>
				<p id = "countFlag">10</p>
			</div>
			<div id="game">
			</div>
			</div>	
			<div id ="menubott">
				<p id = "pbott">
					<button type="button" onclick="fromHomeMenu(0)" class="menu_game" id= "hidden">Newbee</button>
					<button type="button" onclick="fromHomeMenu(1)" class="menu_game" id="nofu">Medium</button>
					<button type="button" onclick="fromHomeMenu(2)" class="menu_game">Impossibro</button>
					<button type="button" onclick="display('#honor')" class="menu_game">Honor Board</button>
				</p>
			</div>
			<div id="allhonorboard">
				<br>
				<hr>
				<div id="honorboard">
					<h3>Honor Board</h3>
				</div>
			</div>
		</div>
	</div>

	<!-- roda pé da página	 -->
	<footer class="all">
	<p>Created by: Rodrigo Costa & Tiago Castanheira</p>
	</footer>
</body>
</html>
