<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link type="text/css" rel="stylesheet" href="stylesheet.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Minesweeper</title>
<script src="script.js"></script>
</head>
<body>
	<div class ="all">
	<div class="menutop">
		<div class="titulo">
			<h1>Jogo Minesweeper</h1>
		</div>

		<div class="usr">
			<label for="un">Username: </label> <input type="text" name="username"
				id="un" /><br> <label for="pw">Password: </label> <input
				type="password" name="password" id="pw" />
		</div>
	</div>
	<div class="gamepanel">
		<div class="menuleft">
			<h3>Menu</h3>
			<h4>Dificuldades</h4>
			<button type="button" onclick = "start(0)" class = "menu_btn">Newbee</button>
			<br>
			<button type="button" onclick = "start(1)" class = "menu_btn">Medium</button>
			<br>
			<button type="button" onclick = "start(2)" class= "menu_btn">Impossibro</button>
			<br>
			<h4>Opções</h4>
			<button type="button" onclick = "display('#honor')" class ="menu_btn">Quadro de Honra</button>
			<br>
			<button type="button" onclick = "display('#help')" class ="menu_btn">Ajuda</button>
			<br>
			<button type="button" onclick = "display('#login')" class ="menu_btn">Terminar Sessão</button>
		</div>
		<div class="gamep">
		<div class="progresso">
			<h3>Progresso</h3>
		</div>
		<div class="quadrohonra">
			<h3>QUADRO DE HONRA!</h3>
		</div>
		<div id = "game">
		</div>
		</div>
	</div>
	</div>	
</body>
</html>
